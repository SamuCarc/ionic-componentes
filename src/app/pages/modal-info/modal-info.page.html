<ion-header no-border>
  <ion-toolbar>
    <ion-title>{{ nombre }} -- {{ pais }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>


  <ion-input #nombreInput [value]="nombre" type="text" placeholder="nombre"></ion-input>
  <ion-input #paisInput [value]="pais" type="text" placeholder="pais"></ion-input>

  <ion-button (click)="salirSinArgumentos()" 
              expand="full" >
    Salir sin argumentos
  </ion-button>

  <ion-button (click)="salirConArgumentos()" color="secondary" expand="full" >
    Salir con argumentos
  </ion-button>

</ion-content>
